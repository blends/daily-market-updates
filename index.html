<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Market Dashboard - October 6, 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #0099ff, #00d4ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .date {
            color: #8892b0;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .market-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }
        
        .market-status.bullish {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .week-timeline {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .timeline-title {
            font-size: 1.3rem;
            color: #00d4ff;
            margin-bottom: 20px;
        }
        
        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .timeline-day {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .timeline-day:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
        }
        
        .timeline-date {
            font-size: 0.9rem;
            color: #8892b0;
            margin-bottom: 5px;
        }
        
        .timeline-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .timeline-label {
            font-size: 0.85rem;
            color: #8892b0;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        
        .metric-label {
            color: #8892b0;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }
        
        .metric-value.positive {
            color: #00ff88;
        }
        
        .metric-value.negative {
            color: #ff3366;
        }
        
        .metric-change {
            font-size: 0.85rem;
            color: #8892b0;
            margin-top: 5px;
        }
        
        .charts-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            position: relative;
        }
        
        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #00d4ff;
        }
        
        canvas {
            max-height: 300px;
        }
        
        .stocks-table {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            margin-bottom: 30px;
        }
        
        .table-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #00d4ff;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: rgba(0, 212, 255, 0.1);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #00d4ff;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }
        
        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .change-positive {
            color: #00ff88;
            font-weight: 600;
        }
        
        .change-negative {
            color: #ff3366;
            font-weight: 600;
        }
        
        .volume-bar {
            background: rgba(0, 212, 255, 0.2);
            border-radius: 4px;
            padding: 2px 6px;
            display: inline-block;
        }
        
        .growth-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-left: 8px;
        }
        
        .sector-pill {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
        }
        
        .star-performer {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #0a0e27;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            display: inline-block;
            margin-left: 5px;
        }
        
        @media (max-width: 1024px) {
            .timeline-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .charts-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .metric-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

        function renderMetrics() {
            const activeStocks = todayData.activeStocks;
            const validStocks = activeStocks.filter(s => s.Change != null && !isNaN(s.Change));
            const gainers = validStocks.filter(s => s.Change > 0);
            const losers = validStocks.filter(s => s.Change < 0);
            const avgChange = validStocks.reduce((sum, s) => sum + s.Change, 0) / validStocks.length;

                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#8892b0',
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#8892b0'
                            }
                        }
                    }
                }
            });
        }
        
        function renderTopMovers() {
            const validStocks = todayData.activeStocks.filter(s => s.Change != null && !isNaN(s.Change));
            const topGainers = [...validStocks].sort((a, b) => b.Change - a.Change).slice(0, 5);
            const topLosers = [...validStocks].sort((a, b) => a.Change - b.Change).slice(0, 5);
            
            const html = `
                <div class="table-title">üöÄ Today's Top Movers (October 7)</div>
                <table>
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Change</th>
                            <th>Volume</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="5" style="font-weight: bold; color: #00ff88;">Top Gainers</td></tr>
                        ${topGainers.map((s, i) => `
                            <tr>
                                <td><strong>${s.Symbol}</strong>${i === 0 ? '<span class="star-performer">TOP</span>' : ''}</td>
                                <td>${s.Name}</td>
                                <td>$${s.Price.toFixed(2)}</td>
                                <td class="change-positive">+${s.Change.toFixed(2)}%</td>
                                <td><span class="volume-bar">${(s.Volume / 1e6).toFixed(1)}M</span></td>
                            </tr>
                        `).join('')}
                        <tr><td colspan="5" style="font-weight: bold; color: #ff3366;">Top Losers</td></tr>
                        ${topLosers.map(s => `
                            <tr>
                                <td><strong>${s.Symbol}</strong></td>
                                <td>${s.Name}</td>
                                <td>$${s.Price.toFixed(2)}</td>
                                <td class="change-negative">${s.Change.toFixed(2)}%</td>
                                <td><span class="volume-bar">${(s.Volume / 1e6).toFixed(1)}M</span></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('topMovers').innerHTML = html;
        }
        
        function renderVolumeLeaders() {
            const topByVolume = [...todayData.activeStocks]
                .sort((a, b) => (b.Volume || 0) - (a.Volume || 0))
                .slice(0, 10);
            
            const html = `
                <div class="table-title">üìä Volume Leaders Today</div>
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Symbol</th>
                            <th>Name</th>
                            <th>Volume</th>
                            <th>Price</th>
                            <th>Change</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${topByVolume.map((s, i) => `
                            <tr>
                                <td>${i + 1}</td>
                                <td><strong>${s.Symbol}</strong>${s.Volume > 300000000 ? '<span class="star-performer">HIGH</span>' : ''}</td>
                                <td>${s.Name}</td>
                                <td><span class="volume-bar">${(s.Volume / 1e6).toFixed(1)}M shares</span></td>
                                <td>$${s.Price.toFixed(2)}</td>
                                <td class="${s.Change >= 0 ? 'change-positive' : 'change-negative'}">
                                    ${s.Change >= 0 ? '+' : ''}${s.Change?.toFixed(2) || 'N/A'}%
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('volumeLeaders').innerHTML = html;
        }
        
        function renderGrowthStocks() {
            const screenedStocks = todayData.screenedStocks;
            
            const html = `
                <div class="table-title">üíé High Growth Opportunities <span class="growth-badge">4/4 Criteria Met</span></div>
                <table>
                    <thead>
                        <tr>
                            <th>Symbol</th>

                            <th>Revenue Growth</th>
                            <th>EPS Growth</th>
                            <th>Today's Performance</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${screenedStocks.map(s => `
                            <tr>
                                <td><strong>${s.Symbol}</strong></td>
                                <td>${s.Name}</td>
                                <td><span class="sector-pill">${s.Sector}</span></td>
                                <td>$${s.Price.toFixed(2)}</td>
                                <td class="change-positive">${s.RevenueGrowth.toFixed(0)}%</td>
                                <td class="change-positive">${s.EPSGrowth.toFixed(0)}%</td>
                                <td class="${s.Change >= 0 ? 'change-positive' : 'change-negative'}">
                                    ${s.Change >= 0 ? '+' : ''}${s.Change.toFixed(2)}%
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('growthStocks').innerHTML = html;
        }

            const weeklyHighlights = [
                {symbol: "AMD", name: "Advanced Micro Devices", weekChange: "+26.2%", note: "Semiconductor rally leader"},
                {symbol: "PLUG", name: "Plug Power", weekChange: "+82.0%", note: "Highest volume today (400M)"},

                        ${weeklyHighlights.map(stock => `

                                <td>${stock.note}</td>
                            </tr>

            document.getElementById('weeklyWinners').innerHTML = html;
        }
        
        // Initialize dashboard
        renderDashboard();
    </script>
